<h2>Оператор input.</h2>

<p>Для того, чтобы получить данные от пользователя в консоле, вводимые с клавиатуры, используется оператор input.</p>

<p>Например.</p>

<pre><code>print('Enter your name:')
x = input()
print('Hello, ' + x)
</code></pre>

<p>При этом все что вводит пользователь присвоится переменной x.</p>
